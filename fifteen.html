<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Fifteen Puzzle</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script type="text/javascript" src="fifteen.js"></script>
	</head>
	<body>
		
		<div id="overall" >
			<div id="puzzlearea">
				<div item="1">1</div>
				  <div item="2">2</div>
				    <div item="3">3</div> 
					 <div item="4">4</div>
				<div item="5">5</div>
				  <div  item="6">6</div>
				    <div  item="7">7</div>
					  <div  item="8">8</div>
				<div  item="9">9</div> 
				 <div  item="10">10</div>
				  <div item="11">11</div>
				   <div item="12">12</div>
				<div  item="13">13</div> <div item="14">14</div> <div item="15">15</div>
			</div>
			<button>Play Music</button>

			<div id="timer"></div>
		<div id="controls">
			<button id="shufflebutton" onClick = "shuffle()">Shuffle puzzle and reset timer</button>
			<button id="solvePuzzle" onClick = "gameWon()">Instantly solve puzzle</button>
		</div>
	</div>

	<div id="gameWon"></div>
<div id="gameLost"></div>




	
	</body>
</html>
